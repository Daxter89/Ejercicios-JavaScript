<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio arrays</title>
    <link rel="stylesheet" href="./css.css">
  </head>
  <body>
    <script defer src="./java.js"></script>
    <h3>Add Item</h3>
    <div class="container">
      <button class="button" id="push">push</button>
      <button class="button" id="unshift">unshift</button>
      <button class="button" id="insert_at">insert at</button>
      <input type="number" id="number1" name="number1" value="0" min="0">
    </div>
        

    <h3>Remove Item</h3>
    <div class="container">
      <button class="button" id="pop">pop</button>
      <button class="button" id="shift">shift</button>
      <button class="button" id="remove_at">remove at</button>
      <input type="number" id="number2" name="number2" value="0" min="0">
    </div>


    <div id="mostrarArray">
    </div>
  </body>
</html>
