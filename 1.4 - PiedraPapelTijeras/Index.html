<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, Tijeras</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <h1>Piedra, Papel, Tijeras</h1>

    <div id="mode-selection">
        <h2>Selecciona el modo de juego</h2>
        <button class="button" id="vsMachine">Contra la máquina</button>
        <button class="button" id="vsPlayer">Contra otro jugador</button>
    </div>

    <div id="game" class="hidden">
        <h2 id="player-prompt">Jugador 1, elige tu opción:</h2>
        <button class="button" id="piedra">Piedra</button>
        <button class="button" id="papel">Papel</button>
        <button class="button" id="tijeras">Tijeras</button>

        <h2>Resultado:</h2>
        <p id="resultado">Haz tu elección para comenzar el juego.</p>
    </div>

    <script src="./js.js"></script>
</body>
</html>
